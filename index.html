<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherProject</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
      <form id="city">
          <div class="container">
            <div class="card" style="width: 40rem;">
              <div class="card-body">
                <div class="input-group mb-3">
                  <div class="row" aria-label="Search Engine">
                    <div class="col-sm-5">
                      <input
                        type="search"
                        placeholder="Enter your city"
                        class="form-control"
                        autocomplete="off"
                        autofocus="on"
                        id="search-text-input"
                      />
                    </div>
                    <span class="col-sm-2">
                      <input class="btn btn-primary" type="submit" value="Search" />
                    </span>
                    <form>
                    <br />
                    <div class="row current-weather-and-location">
                      <div class="col-sm-3">
                        <br/>
                        <button
                        class="btn btn-success w-120"
                        id="current-location-button"
                      >
                        Current
                      </button>
                    </div>
                  </div>
                  <h1>Warsaw</h1>
                  <small class="day">
                    <span id="date-time"> Saturday, 9pm <br /> </span>
                    cloudy
                  </small>
								</div>
								<div class="container">
                <div class="col-sm-4 current-weather-details">
									<img src="http://openweathermap.org/img/wn/04d@2x.png" alt="clear" id="icon" width=60px/>
									<h2 class="temperature" id="temperature">5°</h2> </div>
                  
                  <div class="row forcast-weather">
                      <div class="col-sm-2">
                        <ul>
                          <li class="forecastday">Sun</li>
                          <li class="forecasticon"><img src ="http://openweathermap.org/img/wn/10d@2x.png" width=40px alt="clear" position="center"></li>
                          <li class="forecasttemp">10°/22°</li>
                        </ul>
                      </div>
                    </form>
                  </div>
                  <p class="coded">This WebApp was coded by Benedicta Meranda 👩‍💻, find info on <a href="https://eager-shaw-94b9fb.netlify.app/" target="_blank">netlifylink</a> and <a href="https://github.com/dictaranda/MyWeatherapp" target="_blank">githubb</a></p>
              </div>
    <script src="src/index.js"></script>
  </body>
</html>
